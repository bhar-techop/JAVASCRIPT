<body>
    <center>
        <h1>ARRAY</h1>
        <p>Collection of data</p>
    </center>
    <hr>
    <h1>THERE ARE 3 TYPES OF ARRAY..!</h1>
    
        <ol>
            <li>Literal Array=Single</li>
            <ol>
               <li>Literal</li> 
               <li>Array using Constructor</li>
            <li>Array using Constructor Parameter</li>
            </ol>
            <li>Object Array</li>
            <li>JSON Array</li>
        </ol>
    

    
    <hr>
  <script>
    //1.1 array using literal
    document.write("<h3>Array Literal</h3>")
    let users=['first','second','third',100,true];
    document.write(`<h3>typeof(users):${typeof(users)}</h3>`);
    document.write("users=",users);
    console.log("users=",users);

    //1.2 array using constructor

document.write(`<h3>array using constructor</h3>`)
let emp=new Array();
document.write(`<h3>typeof(emp):${typeof(emp)}<h3>`)

emp[0]="raju";
emp[1]="jonj"
emp[2]="mary"
emp[3]=true
emp[4]=100
document.write('emp=',emp,"<hr>")


    //1.3 array using constructor parameter
    document.write(`<h3>array using constructor Parameter</h3>`)
let emp1=new Array("raju","jonj","mary",true,100);
document.write(`<h3>typeof(emp):${typeof(emp1)}<h3>`)

document.write('emp1=',emp1,"<hr>")

//2 Object Array
document.write(`<h3>Object Array</h3>`);
let object={
    //key:value=> property
    "firstName":"Angular",
    "lastName":"React"

};

document.write('object=',object,'<br>')
document.write(`employee=${typeof(object)}<br>`)
document.write('object.firstName:',object.firstName,'<br>')
document.write('object.lastName:',object.lastName,'<hr>')
