<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
</head>
<body>
    <center>
        <h1>JavaScript Generating Output..!</h1>
    </center>
    <hr>
    <p>RESULT:</p>
    <script>
        //JAVASCRIPT CODE
        let firstNumber=10,lastNumber=20,sum;
        sum=firstNumber+lastNumber//sum=10+20
        document.write(`<p><b>document.write: ${sum}</b></p>`)
        document.writeln(`<p><b>document.write: ${sum}</b></p>`)
console.log('console.log =>',sum);

alert('Alert:'+sum)
confirm('confirm:'+sum)
prompt('prompt:'+sum)
   
// document.querySelector('p').innerHTML=sum
//if you want old data
document.querySelector('p').innerHTML+=sum
</script>
</body>
</html>
