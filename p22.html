<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>with Parameter and without return value</h1>
    </center>
   <hr>
<script>
    function a(b,c){
       document.write(`first parameter value is:${b}<br>`)
       document.write(`second parameter value is:${c}<br>`)
let fn,ln,fullName;
fn=b;
ln=c
document.write(`first variable value is:${fn}<br>`)
document.write(`second variable value is:${ln}<br>`)
fullName=fn+" "+ln
document.write(`full name variable value is:${fullName}<br>`)


    }

a("bhargav",100)

</script>
</body>
</html>
