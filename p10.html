<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASICS</title>
</head>
<body>
 
    <hr>
   
    <script>
     let a=Number(prompt("enter the number"));
     let b=Number(prompt("enter the number"));
   
     if(a>b){
        document.write(`largest number is: ${a}`)
   
     }  
     else if(b>a){
        document.write(`largest number is: ${b}`)
   
     } 
     else if(a==b){
        document.write(`a is equal to b:  ${typeof(a)}`)
   
     } 
     else if(a===b){
        document.write(`a is not equal to b: ${typeof(a)} `)
   
     } 
     else{
        document.write(`invalid number`)
     }
    

  
    </script>
</body>
</html>
