<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let a = prompt("Enter any numbers?"); 
            let b = Number(a);
            let i=1;
            do{
                document.write(`<h3>value of i: ${ i }  </h3>`);
                i++;
            }while(i<=b);
           
    </script>
</body>
</html>
