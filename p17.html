<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Nested Condition Statement( Find the given number is the odd or even)</h1>
    </center>
    <hr>
    <script>
 let a=Number(prompt("enter the value"));

    if(a%2==0){
        document.write(`Given ${a} is even`)
        if(a%2!=0){
            document.write(`Given ${a} is odd`)
          
        }
       
    }
    else{
            document.write(`invalid input`)
        }
    </script>

</body>
</html>
