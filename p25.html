<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Call Back Function..!</h1>
        <p>a Javascript callback is a function which is to be executed after another function has finished execution</p>
    </center>
    <hr>
    <script>
        function displayAlert(){
            document.write("<h1>hello bhargav</h1>")
            alert("hello good morning")
        }
        // displayAlert()
        setInterval("displayAlert()",3000)
    </script>
</body>
</html>
