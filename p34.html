<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>isFinite()=>to check given number is infinite or not</h1>
    </center>
    <hr>
    <script>
        

        document.write(`<h3>isFinite(123)=${isFinite(123)}</h3>`)
        document.write(`<h3>isFinite(-12.33)=${isFinite(-12.33)}</h3>`)
        document.write(`<h3>isFinite(12-3)=${isFinite(12-3)}</h3>`)
        document.write(`<h3>isFinite(0)=${isFinite(0)}</h3>`)
        document.write(`<h3>isFinite("123")=${isFinite("123")}</h3>`)
        document.write(`<h3>isFinite(true)=${isFinite(true)}</h3>`)
        document.write(`<h3>isFinite("be-practical")=${isFinite("be-practical")}</h3>`)
        document.write(`<h3>isFinite("21/2/5")=${isFinite("21/2/5")}</h3>`)
        document.write(`<h3>isFinite(true)=${isFinite("true")}</h3>`)
        document.write(`<h3>isFinite(0/0)=${isFinite(0/0)}</h3>`)
        document.write(`<h3>${Number(true)}</h3>`)
        document.write(`<h3>${Number(false)}</h3>`)




    </script>
</body>
</html>
